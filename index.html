<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comics Generator</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3EðŸ“š%3C/text%3E%3C/svg%3E">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h1 class="display-5 mb-0"><i class="fas fa-book me-2"></i>Comics Generator</h1>
                        <p class="lead mb-0">Create comic panels from your images and captions</p>
                    </div>
                    <div class="card-body">
                        <!-- API Settings Collapsible -->
                        <div class="accordion mb-4" id="apiAccordion">
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#apiSettings">
                                        <i class="fas fa-key me-2"></i>API Settings
                                    </button>
                                </h2>
                                <div id="apiSettings" class="accordion-collapse collapse" data-bs-parent="#apiAccordion">
                                    <div class="accordion-body">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label for="apiKey" class="form-label">OpenAI API Key</label>
                                                <input type="password" class="form-control" id="apiKey" placeholder="sk-..." required>
                                            </div>
                                            <div class="col-md-6">
                                                <label for="baseUrl" class="form-label">Base URL (Optional)</label>
                                                <input type="url" class="form-control" id="baseUrl" placeholder="https://api.openai.com/v1" value="https://api.openai.com/v1">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Image Upload -->
                        <div class="mb-4">
                            <label for="imageUpload" class="form-label">
                                <i class="fas fa-image me-2"></i>Upload Base Image
                            </label>
                            <input type="file" class="form-control" id="imageUpload" accept=".jpg,.jpeg,.png,.webp" required>
                            <div class="form-text">Supported formats: JPG, PNG, WebP</div>
                            <div class="mt-2">
                                <img id="imagePreview" class="img-thumbnail" style="max-width: 300px; display: none;">
                            </div>
                        </div>

                        <!-- Captions Input -->
                        <div class="mb-4">
                            <label for="captions" class="form-label">
                                <i class="fas fa-comment me-2"></i>Panel Captions (One per line)
                            </label>
                            <textarea class="form-control" id="captions" rows="6" placeholder="Enter each panel caption on a new line...
Example:
A superhero standing on a rooftop
The hero flying through the city
Landing gracefully on the ground"></textarea>
                            <div class="form-text">Each line will create a separate comic panel</div>
                        </div>

                        <!-- Advanced Settings Collapsible -->
                        <div class="accordion mb-4" id="advancedAccordion">
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#advancedSettings">
                                        <i class="fas fa-cog me-2"></i>Advanced Settings
                                    </button>
                                </h2>
                                <div id="advancedSettings" class="accordion-collapse collapse" data-bs-parent="#advancedAccordion">
                                    <div class="accordion-body">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label for="promptPrefix" class="form-label">Prompt Prefix</label>
                                                <input type="text" class="form-control" id="promptPrefix" value="Comic book style illustration:">
                                            </div>
                                            <div class="col-md-6">
                                                <label for="imageModel" class="form-label">Image Model</label>
                                                <select class="form-select" id="imageModel">
                                                    <option value="gpt-image-1" selected>GPT Image 1</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row mt-3">
                                            <div class="col-md-4">
                                                <label for="inputFidelity" class="form-label">Input Fidelity</label>
                                                <select class="form-select" id="inputFidelity">
                                                    <option value="high" selected>High</option>
                                                    <option value="standard">Standard</option>
                                                </select>
                                            </div>
                                            <div class="col-md-4">
                                                <label for="quality" class="form-label">Quality</label>
                                                <select class="form-select" id="quality">
                                                    <option value="high" selected>High</option>
                                                    <option value="standard">Standard</option>
                                                </select>
                                            </div>
                                            <div class="col-md-4">
                                                <label for="outputFormat" class="form-label">Output Format</label>
                                                <select class="form-select" id="outputFormat">
                                                    <option value="jpeg" selected>JPEG</option>
                                                    <option value="png">PNG</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row mt-3">
                                            <div class="col-12">
                                                <label for="htmlPrompt" class="form-label">HTML Template Prompt</label>
                                                <textarea class="form-control" id="htmlPrompt" rows="4" placeholder="Enter custom HTML template prompt or leave blank for default template">Create a complete HTML page for a comic with {panelCount} panels.

Requirements:
- Use Bootstrap 5 CDN only (no custom CSS)
- Create a responsive, professional comic layout
- Include panel images: {panelImages}
- Include captions: {captions}
- Make it visually appealing and comic-book styled
- Add proper title and timestamp

Generate only the complete HTML code.</textarea>
                                                <div class="form-text">Leave blank to use default HTML template. Use {panelCount}, {panelImages}, {captions} as placeholders.</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Generate Button -->
                        <div class="d-grid gap-2 mb-4">
                            <button class="btn btn-primary btn-lg" id="generateBtn" type="button">
                                <i class="fas fa-magic me-2"></i>Generate Comic
                            </button>
                        </div>

                        <!-- Progress Bar -->
                        <div class="mb-4" id="progressContainer" style="display: none;">
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" id="progressBar" role="progressbar" style="width: 0%"></div>
                            </div>
                            <div class="mt-2">
                                <small class="text-muted" id="progressText">Starting...</small>
                            </div>
                        </div>

                        <!-- Results Container -->
                        <div id="resultsContainer" style="display: none;">
                            <h3 class="mb-3"><i class="fas fa-images me-2"></i>Generated Comic Panels</h3>
                            <div id="comicPanels" class="row"></div>
                            <div class="mt-4">
                                <div class="d-flex gap-2 flex-wrap">
                                    <button class="btn btn-success" id="downloadBtn" type="button">
                                        <i class="fas fa-download me-2"></i>Download Comic HTML
                                    </button>
                                    <button class="btn btn-primary" id="downloadAllPanelsBtn" type="button">
                                        <i class="fas fa-images me-2"></i>Download All Panels
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom Script -->
    <script src="script.js" type="module"></script>
</body>
</html>
